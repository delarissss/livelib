<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Модерация отзывов - LiveLib</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a th:href="@{/}">Главная</a></li>
      <li><a th:href="@{/books/all}">Все книги</a></li>
      <li><a th:href="@{/books/search}">Поиск</a></li>
      <li><a th:href="@{/books/recommended}" sec:authorize="isAuthenticated()">Рекомендации</a></li>
      <li><a th:href="@{/users/profile}" sec:authorize="isAuthenticated()">Профиль</a></li>
      <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">Вход</a></li>
      <li><a th:href="@{/users/register}" sec:authorize="!isAuthenticated()">Регистрация</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/books/add}">Добавить книгу</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/reviews/admin}">Модерация отзывов</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Модерация отзывов</h1>
  <div th:if="${successMessage}" class="success" th:text="${successMessage}">Сообщение об успехе</div>
  <table>
    <thead>
    <tr>
      <th>Пользователь</th>
      <th>Книга</th>
      <th>Текст отзыва</th>
      <th>Оценка</th>
      <th>Модерирован</th>
      <th>Дата создания</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.user.username}">Пользователь</td>
      <td th:text="${review.book.title}">Книга</td>
      <td th:text="${review.reviewText}">Текст</td>
      <td th:text="${review.rating}">Оценка</td>
      <td th:text="${review.isModerated ? 'Да' : 'Нет'}">Статус</td>
      <td th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}">Дата</td>
      <td>
        <form th:if="${!review.isModerated}" th:action="@{/reviews/admin/moderate/{id}(id=${review.id})}" method="post" style="display:inline;">
          <button type="submit">Одобрить</button>
        </form>
        <form th:action="@{/reviews/admin/delete/{id}(id=${review.id})}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('Удалить отзыв?')">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<footer>
  <!-- Подвал -->
</footer>
</body>
</html>
