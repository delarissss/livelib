<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Главная - LiveLib</title>
  <!-- Подключите ваш CSS файл -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <!-- Шапка с навигацией -->
  <nav>
    <ul>
      <li><a th:href="@{/}">Главная</a></li>
      <li><a th:href="@{/books/all}">Все книги</a></li>
      <li><a th:href="@{/books/search}">Поиск</a></li>
      <li><a th:href="@{/books/recommended}" sec:authorize="isAuthenticated()">Рекомендации</a></li>
      <li><a th:href="@{/users/profile}" sec:authorize="isAuthenticated()">Профиль</a></li>
      <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">Вход</a></li>
      <li><a th:href="@{/users/register}" sec:authorize="!isAuthenticated()">Регистрация</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/books/add}">Добавить книгу</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/reviews/admin}">Модерация отзывов</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Добро пожаловать в LiveLib!</h1>
  <h2>Топ книг по рейтингу</h2>
  <div class="book-grid">
    <div th:each="book : ${featuredBooks}" class="book-card">
      <h3><a th:href="@{/books/details/{id}(id=${book.id})}" th:text="${book.title}">Название книги</a></h3>
      <p th:text="${book.author.fullName}">Автор</p>
      <p th:if="${book.averageRating != null}" th:text="'Рейтинг: ' + ${#numbers.formatDecimal(book.averageRating, 1, 2)}">Рейтинг</p>
      <p th:unless="${book.averageRating != null}">Рейтинг: Нет оценок</p>
      <p th:text="${#strings.abbreviate(book.description, 100)}">Краткое описание</p>
    </div>
  </div>
</main>

<footer>
  <!-- Подвал -->
</footer>
</body>
</html>
