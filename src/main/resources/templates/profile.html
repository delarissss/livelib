<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
  <title>Профиль</title>
</head>
<body>
<div id="content">
  <h1>Профиль пользователя</h1>
  <p>Имя: <span th:text="${user.username}">Username</span></p>
  <p>Email: <span th:text="${user.email}">email@example.com</span></p>
  <p>Роли: <span th:text="${#strings.listJoin(user.roles.![name], ', ')}">USER</span></p>

  <h2>Мои рецензии</h2>
  <div th:each="review : ${userReviews}">
    <h4><a th:href="@{/books/details/{id}(id=${review.book.id})}" th:text="${review.book.title}">Название книги</a></h4>
    <p>Рейтинг: <span th:text="${review.rating}">5</span></p>
    <p th:text="${review.reviewText}">Текст отзыва</p>
    <small>Модерирован: <span th:text="${review.isModerated ? 'Да' : 'Нет'}">Нет</span></small>
  </div>

  <h2>Мои списки книг (Читательский дневник)</h2>
  <div th:each="status : ${statuses}">
    <h3 th:text="${status}">PLANNED</h3>
    <div th:each="log : ${readingLogs}">
      <div th:if="${log.status == status}">
        <a th:href="@{/books/details/{id}(id=${log.book.id})}" th:text="${log.book.title}">Название книги</a> -
        Оценка: <span th:text="${log.rating}">-</span>,
        Заметка: <span th:text="${log.note}">-</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
