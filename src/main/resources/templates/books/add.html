<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить книгу - LiveLib</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a th:href="@{/}">Главная</a></li>
      <li><a th:href="@{/books/all}">Все книги</a></li>
      <li><a th:href="@{/books/search}">Поиск</a></li>
      <li><a th:href="@{/books/recommended}" sec:authorize="isAuthenticated()">Рекомендации</a></li>
      <li><a th:href="@{/users/profile}" sec:authorize="isAuthenticated()">Профиль</a></li>
      <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">Вход</a></li>
      <li><a th:href="@{/users/register}" sec:authorize="!isAuthenticated()">Регистрация</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/books/add}">Добавить книгу</a></li>
      <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/reviews/admin}">Модерация отзывов</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Добавить новую книгу</h1>
  <form th:action="@{/books/add}" th:object="${bookForm}" method="post">
    <div th:if="${#fields.hasErrors('*')}" class="error">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Ошибка</li>
      </ul>
    </div>
    <label for="title">Название:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="description">Описание:</label><br>
    <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" required><br><br>

    <label for="publicationYear">Год публикации:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" min="1" max="9999" required><br><br>

    <label for="authorId">Автор:</label>
    <select id="authorId" th:field="*{authorId}" required>
      <option value="">Выберите автора</option>
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}">Автор</option>
    </select><br><br>

    <label for="genreIds">Жанры:</label>
    <select id="genreIds" th:field="*{genreIds}" multiple required>
      <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">Жанр</option>
    </select><br><br>

    <button type="submit">Добавить книгу</button>
  </form>
</main>

<footer>
  <!-- Подвал -->
</footer>
</body>
</html>
